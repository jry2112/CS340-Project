<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>View Course List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Tech School Course List</h1>
        <h3>This page is for adding, updating, and removing courses.</h3>
        <div>
            <img class="logo" src="homepage-images/logo.jpeg">
        </div>
        <form method="GET" action="/~garzacao/index.html">
            <button type="submit">Home</button>
        </form>
        <div>
            <table>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Currently Offered</th>
                    <th>Price</th>
                    <th>Instructor</th>
                </tr>
                <tr>
                    <td>101</td>
                    <td>Intro to Tech</td>
                    <td>Yes</td>
                    <td>$4000</td>
                    <td>Joe Smith</td>
                    <td>
                            <form method="GET" action="/~garzacao/course.html">
                                <button type="submit">Update Course</button>
                            </form>
                    </td>
                    <td>
                        <form method="GET" action="/~garzacao/course.html">
                            <button type="submit">Remove Course</button>
                        </form>
                    </td>


                </tr>
                <tr>
                    <td>102</td>
                    <td>Intro to Tech II</td>
                    <td>No</td>
                    <td>$5000</td>
                    <td>Jane Smith</td>
                    <td>
                        <form method="GET" action="/~garzacao/course.html">
                            <button type="submit">Update Course</button>
                        </form>
                    </td>
                    <td>
                        <form method="GET" action="/~garzacao/course.html">
                            <button type="submit">Remove Course</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <h2>Add a New Course</h2>
            <form action="">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName">
                <label for="curOffer">Currently Offered:</label>
                <input type="checkbox" id="curOffer" name="curOffer">
                <label for="price">Price:</label>
                <input type="number" id="coursePrice" name="coursePrice">
                <label for="instructor">Instructor:</label>
                <input type="text" id="instructor" name="instructor">
                <input type="submit" value="Add New Course">
            </form>
        </div>

    </body>
</html>
