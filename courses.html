<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>View Course List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="div_menu">
            <ul class="ul_menu">
              <li>
                  <form method="GET" action="/index.html">
                      <button type="submit">Home</button>
                  </form>
              </li>
              <li>
                  <form method="GET" action="/courses.html">
                      <button type="submit">View Courses</button>
                  </form>
              </li>
              <li>
                  <form method="GET" action="/all-students.html">
                      <button type="submit">View All Students</button>
                  </form>
              </li>
              <li>
                  <form method="GET" action="/payments.html">
                      <button type="submit">Record a Student Payment</button>
                  </form>
              </li>
              <li>
                  <form method="GET" action="/enrollment.html">
                      <button type="submit">View Current Enrollment</button>
                  </form>
              </li>
            </ul>
          </div>
          
        <h1>Tech School Course List</h1>
        <h3>This page is for adding, updating, and removing courses.</h3>
        <div>
            <table>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Currently Offered</th>
                    <th>Price</th>
                    <th>Instructor</th>
                </tr>
                <tr>
                    <td>101</td>
                    <td>Intro to Tech</td>
                    <td>Yes</td>
                    <td>$4000</td>
                    <td>Joe Smith</td>
                    <td>
                            <form method="GET" action="/course.html">
                                <button type="submit">Update Course</button>
                            </form>
                    </td>
                    <td>
                        <form method="GET" action="/course.html">
                            <button type="submit">Remove Course</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <h2>Add a New Course</h2>
            <form action="">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName">
                <label for="curOffer">Currently Offered:</label>
                <input type="checkbox" id="curOffer" name="curOffer">
                <label for="price">Price:</label>
                <input type="number" id="coursePrice" name="coursePrice">
                <label for="instructor">Instructor:</label>
                <input type="text" id="instructor" name="instructor">
                <input type="submit" value="Add New Course">
            </form>
        </div>
        
        <div>
            <form class="centered_text">
                <fieldset>
                    <!--JS coding is required for data validation as html is not sufficient-->
                    <legend>Course Lookup</legend>
                    <label for="course_id">Course ID:</label>
                    <input class="input" type="text" name="course_id" id="course_id" size="40" maxlength="100" required>
                    <br>
                    <label>OR</label>
                    <br>
                    <label for="course_name">Course Name:</label>
                    <input class="input" type="text" name="course_name" id="course_name" size="40" maxlength="100" required>
                    <br>
                    <button class="submit_button" type="submit" id="course_submit">Find Course</button>
                </fieldset>
            </form>
        </div>

    </body>
</html>
